    <div class="container mt-5">
        <h1 class="text-dark-emphasis">Edit Profile</h1>
        <hr>
        <div class="row mb-3">
          <!-- left column -->
          <div class="col-4" style="min-width: 300px;">
            <div class="text-center">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(26).webp" class="rounded-circle shadow-1-strong mx-1 my-3 border border-dark"
              style="width: 300px;" alt="avatar">
              <h6>Change avatar:</h6>
              <input type="file" class="form-control-sm" form="editprofile">
            </div>
          </div>
          
          <!-- edit form column -->
          <div class="col-8 personal-info ps-5">
            <h3>Personal info</h3>
            <form class="form-horizontal" id="editprofile">
              <div class="form-group my-2">
                <label class="col-3">First name:</label>
                <div class="col-8">
                  <input class="form-control" type="text" value="Andrew">
                </div>
              </div>
              <div class="form-group my-2">
                <label class="col-3 ">Last name:</label>
                <div class="col-8">
                  <input class="form-control" type="text" value="Lin">
                </div>
              </div>
              <div class="form-group my-2">
                <label class="col-3 ">Email:</label>
                <div class="col-8">
                  <input class="form-control" type="text" value="AndrewLin@gmail.com">
                </div>
              </div>
              <div class="form-group my-2">
                <label class="col-3 ">Phone Number:</label>
                <div class="col-8">
                  <input class="form-control" type="text" value="123-456-7890">
                </div>
              </div>
            </form>
          </div>
      </div>
      <hr>

    <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-outline-dark" type = "submit" form="editprofile"> Apply Changes </button>
